<!DOCTYPE html>
<html>
    <head>
        <title>MyProfile</title>
        <meta charset="UTF-8">
        <meta name="description" content="Kazuki Asahina Profile">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- slickの読み込み -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
   
    </head>
    <body>
        <!-- ヘッダー -->
        <header>
            <div id="header">
                <h1><a class="opacity" href="index.html">MyProfile</a></h1>
                <!-- ナビゲーション -->
                <nav>
                    <a class="opacity" href="#about">About</a>
                    <a class="opacity" href="#works">Works</a>
                </nav>
            </div>  
            <!-- メイン画像 -->
            <div class="fade">
            <div>
                <img id="photo-main" src="images/main.png" alt="カメラの写真">
            </div>
            <div>
                <img id="photo-main" src="images/main2.png" alt="カメラ機材の写真">
            </div>
            <div>
                <img id="photo-main" src="images/main3.png" alt="カメラと朝焼け">
            </div>
            </div>
        </header>
        
        <article>
            <!-- About -->
            <section id="about">
                <h2>About</h2>
                <div id="about-explain">
                    <img src="images/about.png" alt="自分の写真">
                    <div>
                        <h3>Kazuki Asahina</h3>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- Works -->
            <section id="works">
                <h2>Works</h2>
                <div id="works-3">
                    <div class="works-about">
                        <img class="opacity worksimg" src="images/works1.png" alt="新潟の日本海">
                        <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </div>
                    <div class="works-about">
                        <img class="opacity worksimg" src="images/works2.png" alt="長野の御嶽山">
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div class="works-about">
                        <img class="opacity worksimg" src="images/works3.png" alt="京都の街並み">
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
                
            </section>
            <a class="top-button" href="#">TOP</a>
            <!-- モーダル -->
            <div id="modal">
                <div id="modaldiv">
                <span id="modal-close">×</span>
                <img id="modal-image" src="" alt="">
                </div>
            </div>
        </article>
        <!-- フッター -->
        <footer>
            <p>&copy; MyProfile. All rights reserved.</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <!-- slickの読み込み -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    </body>
</html>
